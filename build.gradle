// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.2.10'
    repositories {
        google()
        jcenter()
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url 'http://artifactory.internal.caretrx.com:8081/artifactory/plugins-snapshot-local' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.geckohealth:publisher:1.0.1-SNAPSHOT'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url 'http://artifactory.internal.caretrx.com:8081/artifactory/libs-release-local' }
        maven { url 'http://artifactory.internal.caretrx.com:8081/artifactory/libs-snapshot-local' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
